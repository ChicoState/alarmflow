version: "3.8"

services:
  expo-app:
    build: .
    stdin_open: true # Allows interactive mode
    tty: true # Allows interactive mode
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8081:8081"
      - "19000:19000" # Add legacy ports just in case
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - CHOKIDAR_USEPOLLING=true # FORCE POLLING: Critical for Windows hot-reload
      - WATCHPACK_POLLING=true # FORCE POLLING: Backup for Webpack/bundlers
